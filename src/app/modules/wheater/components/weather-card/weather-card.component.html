<div class="container" *ngIf="WeatherDatasInput">
  <div class="upper-data">
    <img src="../../../../../assets/sun.jpg" *ngIf="WeatherDatasInput.main.temp > 15" />
    <img src="../../../../../assets/cold1.jpg" *ngIf="WeatherDatasInput.main.temp <=15" />

    <div class="weather-data">
      <div class="location">{{WeatherDatasInput.name}}</div>
      <div class="temperature"> {{WeatherDatasInput.main.temp | number: "1.0-0"}}ºC </div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label"> Mais Informações</div>

    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
            <fa-icon size="lg" [icon]="minTemperatureIcon"></fa-icon>
            <span>Mínima</span>
        </div>

        <div class="info-block-value">
          {{WeatherDatasInput.main.temp_min}}
        </div>
      </div>
    </div>
  </div>
</div>
